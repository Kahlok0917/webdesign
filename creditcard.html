  function cashOnDelivery()

  }
  
  function submitForm()
  {
      var cname = document.getElementById('cname').value;
      var cnum = document.getElementById('cnum').value;
      var expdate = document.getElementById('expdate').value;
      var securitycode = document.getElementById('securitycode').value;

      if(cname=='' && cnum=='' && expdate=='' &&  securitycode=='')
      {
        alert("Please fill all fields...!!!!!!");
        return false;
      }
      
      else if(cname == '')
      {
          alert('Please enter Name on Card.');
          return false;
      }
      else if(cnum == '')
      {
          alert('Please enter Card Number.');
          return false;
      }
      else if(expdate == '')
      {
          alert('Please enter Expiry date.');
          return false;
      }
      else if(securitycode == '')
      {
          alert('Please enter Security Code.');
          return false;
      }
      else 
      {
          if(cname != '' && cnum != '' && expdate!='' && securitycode!='')
          {
              alert('Your order has been successfully submitted. You may receive your order items within 3 to 5 days');

              return true;
          }
          else
          {
              alert('Unable to submit your order with your payment.');
              return false;
          }
      }
  }

  function cancel(){
	if (confirm("Are you sure you want to cancel to make a payment?") == 1)
	{
		document.ccard.reset();
      window.location.reload();
  }
}
</script>
