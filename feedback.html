        <script>
         function myFunction()
         {
            var experience=document.getElementsByClassName('experience').onclick
            var text= document.getElementById('text').value;

            if(experience!=onclick)
            {
               alert("Please choose your experience about our service")
               return false;
            }
            
            else if(text=='')
            {
               alert("Please give your feeedback in the text box!");
               return false;
            }

            else
            {
               alert("You are successfully send your customer feedback to our server. Thank you")
               return false;
            }
         }
        </script>
