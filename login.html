<script>
    function submitForm()
    {
        var email = document.getElementById('email').value;
        var pwd = document.getElementById('pwd').value;

      if(email=='' && pwd=='')
      {
        alert("Please fill all fields...!!!!!!")
        return false;
      }
      
      else if(email == '')
      {
          alert('Please enter Email.');
          return false;
      }
      else if(pwd == '')
      {
          alert('Please enter Password.');
          return false;
      }
      
      else
      {
        alert('You are successfully log in')
        return false;
      }
    }
</script>
