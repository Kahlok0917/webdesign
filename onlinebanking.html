<script>
  function submitForm()
  {
    var accnumber = document.getElementById('accnumber').value;
    var username = document.getElementById('username').value;
    var pwd = document.getElementById('pwd').value;
    var payto = document.getElementById('payto').value;
    var name = document.getElementById('name').value;
    var amount = document.getElementById('amount').value;
    var purpose = document.getElementById('purpose').value;
    
      if(accnumber=='' && username=='' && pwd=='' &&payto=='' && name=='' && amount=='' &&purpose=='')
      {
        alert("Please fill all fields...!!!!!!");
        return false;
      }  
    
      else if(accnumber == '')
      {
          alert('Please enter Account Number.');
          return false;
      }
      else if(username == '')
      {
          alert('Please enter Username.');
          return false;
      }
      else if(pwd == '')
      {
          alert('Please enter Password.');
          return false;
      }
      else if(payto == '')
      {
          alert('Please enter Pay to.');
          return false;
      }
      else if(name == '')
      {
          alert('Please enter Recipient Name.');
          return false;
      }
      else if(amount == '')
      {
          alert('Please enter Amount of payment.');
          return false;
      }
      else if(purpose == '')
      {
          alert('Please enter Purpose.');
          return false;
      }
      else 
      {
          if(payto != '' && name != '' && amount!='' && purpose!='')
          {
            alert('Your order has been successfully submitted. You may receive your order items within 3 to 5 days');

              return false;
          }

      
  }
}

function cancel(){
	if (confirm("Are you sure you want to cancel to make a payment?") == 1)
	{
		document.online.reset();
      window.location.reload();
  }
}
</script>
